<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player design</title>
    <script src="https://kit.fontawesome.com/ddf5efa48a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="Musicplayer"> Check out My Music Player</h1>
    <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/082/721/original/download.jpeg?1684696887" alt="Johnny Drille" class="song-img">
    <h1>Believe Me</h1>
    <p>Johnny_Drille_-_Believe_Me</p>

    <audio id="song" >
        <source src="https://cdn.xclusiveloaded.com/wp-content/uploads/2023/04/Johnny_Drille_-_Believe_Me.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

     <div class="controls">
       <div><i class="fa-solid fa-backward"></i></div> 
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
     </div>
</div>
    </div>
    <script src="music.js"></script>
</body>
</html>
